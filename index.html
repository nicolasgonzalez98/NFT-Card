<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="foto"></div>
      <div class="datos">
        <h1>Equilibrium #3429</h1>
        <p class="descripcion">Our Equilibrium collection promotes balance and calm.</p>
        <div class="valores">
          <div class="valor">
            <div class="logo"></div>
            <p class="etherium">0.041 ETH</p>
          </div>
          <div class="timer">
            <div class="reloj"></div>
            <p class="tiempo">3 days left</p>
          </div>  
        </div>
        <div class="autor">Creation of Jules Wyvern</div>
      </div>
      
  
      
  
      
      
      
      
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Nicolas Gonzalez</a>.
    </div>
  </main>
</body>
</html>
